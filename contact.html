<!doctype html>
<html>
	<head>
	<head>
		<meta charset="utf-8">
		<title>Volcano: Contact</title>
		<link rel="stylesheet" href="Stylesheet.css">
		<link rel="stylesheet" href="StylesheetGlitch.scss">
		<link rel="stylesheet" href="StylesheetGlitch.css">
		<link rel="stylesheet" href="FormStylesheet.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
		<link href="<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Roboto&display=swap" rel="stylesheet">" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100&display=swap" rel="stylesheet">
		<meta name="description"
			  content="Portfolio">
		<meta name="keywords"
			  content="Website">
		<meta name="author"
			  content="Volcano">
		<meta name="viewport"
			  content="width=device-width,
					   initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="menuScript.js"></script>
		<script src="formScript.js"></script>
	</head>
	<body>
		
		<header>
			<div id="nav-placeholder"></div>
		</header>
		
		<main class="content">
			<div class="contact-form-container">
				<h2 class="contact-h2">Contact Directly</h2>
				<form method="post" action="mailto:volcanocookies@gmail.com" class="contact-form" id="contact-form">

					<p class="contact-form-title">Email Address</p>
					<input  type="email" name="email" value="Email" id="email-field" class="contact-form-text-field contact-form-email">

					<p class="contact-form-title">Subject</p>
					<input type="text" name="subject" value="Subject" id="subject-field" class="contact-form-text-field contact-form-subject">

					<p class="contact-form-title">Message</p>
					<textarea type="text" required name="message" id="message-field" form="contact-form" class="contact-form-text-field contact-form-message">Message</textarea>

					<input type="submit" class="contact-form-submit-button" value="Submit">
				</form>
				<p style="position: absolute; bottom: 10px; right: 10px;">In progress</p>
			</div>
			<div class="contacts">
				<h2 class="contact-h2">Socials</h2>
				<section class="contact-entry">
					<img src="images/BTW Icon.png" alt="Image" class="contacts-image">
					<h3 class="contacts-title">Steam Workshop</h3>
					<p class="contacts-subtitle">Have a mod or map idea?</p>
					<a href="https://steamcommunity.com/id/volcanocookies" class="contacts-link">Profile</a>
				</section>
			</div>
		</main>
		
		
	</body>
</html>
