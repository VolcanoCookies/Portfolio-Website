<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Volcano: Contact</title>
		<link rel="stylesheet" href="Stylesheet.css" />
		<link rel="stylesheet" href="StylesheetGlitch.scss" />
		<link rel="stylesheet" href="StylesheetGlitch.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:100|Open+Sans:400,800|Roboto|Hind:300,700&display=swap"
		/>
		<meta name="description" content="Portfolio" />
		<meta name="keywords" content="Website" />
		<meta name="author" content="Volcano" />
		<meta
			name="viewport"
			content="width=device-width,
					   initial-scale=1.0"
		/>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="menuScript.js"></script>
		<script src="formScript.js"></script>
	</head>
	<body>
		<header id="nav">
			<!-- Modular nav -->
		</header>

		<main class="content contact">
			<div class="contact-form">
				<h2>Contact Directly</h2>
				<!--

					Add action to form
					mailto:volcanocookies@gmail.com

				-->
				<form method="post" action="" id="contact-form">
					<p class="contact-form-title">Email</p>
					<input
						type="email"
						name="email"
						value="Email"
						id="email-field"
						class="text-field contact-form-email"
					/>

					<p class="contact-form-title">Subject</p>
					<input
						type="text"
						name="subject"
						value="Subject"
						id="subject-field"
						class="text-field contact-form-subject"
					/>

					<p class="contact-form-title">Message</p>
					<textarea
						type="text"
						required
						name="message"
						id="message-field"
						form="contact-form"
						class="text-field contact-form-message"
					>
Message
					</textarea
					>

					<input type="submit" class="submit-button" value="Submit" />
				</form>
			</div>

			<div class="contacts">
				<h2>Socials</h2>
				<section class="contact-entry">
					<a
						href="https://steamcommunity.com/id/volcanocookies"
						class="contacts-link"
					>
						<img src="images/steam.png" alt="Image" />
						<div>
							<h3 class="contacts-title">Steam</h3>
							<p class="contacts-subtitle">Have a mod or map idea?</p>
						</div>
					</a>
				</section>
				<section class="contact-entry">
					<a href="" class="contacts-link">
						<img src="images/discord.png" alt="Image" />
						<div>
							<h3 class="contacts-title">Discord</h3>
							<p class="contacts-subtitle">Anything, really. Volcano#2343</p>
						</div>
					</a>
				</section>
				<section class="contact-entry">
					<a href="" class="contacts-link">
						<img src="images/email.png" alt="Image" />
						<div>
							<h3 class="contacts-title">Email</h3>
							<p class="contacts-subtitle">volcanocookies@gmail.com</p>
						</div>
					</a>
				</section>
			</div>
		</main>
	</body>
</html>
